<!DOCTYPE html>
<html>

<head>
    <title>Meme Generator</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>Meme Generator</header>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="memes-view"></div>
                        <form id="meme-form">
                            <label for="meme-input">Add a Meme</label>
                            <input type="text" id="meme-input">
                            <br>
                            <input id="add-meme" type="submit" value="Add a Meme">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="rightBox">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p>Add your favorite memes</p>
                        <img src="assets/images/toyourleft.gif" alt="to your left" style="width:200px;height:150px;">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="memes-appear-here"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
